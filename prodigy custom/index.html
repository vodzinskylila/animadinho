<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodigy Custom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100;400;500&display=swap" rel="stylesheet">

</head>

<body>

    <header class="header">
        <img class='logo' src="logo.jpeg" alt="Imagem logo">
    </header>




    <div class="main">
        <div class="cadastro">
            <h2>Faça Seu Cadastro</h2>
        </div>
        <div>


            <form class="login">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Endereço">
                <input type="text" placeholder="Senha">
                <input type="text" placeholder="Confirmação de senha">
                <input type="text" placeholder="Telefone">


                <div class="botoes">

                    <button class="btn-primary">Voltar</button>
                    <button class="btn-primary">Cadastrar</button>
                </div>

            </form>
        </div>

    </div>
</body>

</html>
